<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Master JS</title>
    <!-- <link rel="icon" type="image/x-icon" href="icon.ico"> -->
    <!-- ARCHIVOS CSS -->
    <link rel="stylesheet" type="text/css" href="./plugins/jquery-ui-1.12.1/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="./plugins/jquery-ui-1.12.1/jquery-ui.structure.min.css" />
    <link rel="stylesheet" type="text/css" href="./plugins/jquery-ui-1.12.1/jquery-ui.theme.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link id="theme" rel="stylesheet" type="text/css" href="./css/green.css" />
    <link rel="stylesheet" type="text/css" href="./css/reloj.css" />
    <!-- SCRIPTS JAVA SCRIPT -->
    <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./plugins/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./plugins/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="./plugins/moment-with-locales.spanish.js"></script>
    <script type="text/javascript" src="./plugins/css-clocks.js"></script>
    <script type="text/javascript" src="./js/34_Proyecto JQuery.js"></script>
    <script type="text/javascript" src="./js/34_reloj.js"></script>
</head>

<body>
    <div id="bg-all">
        <div id="all">
            <div id="selector-theme">
                <div id="to-green"></div>
                <div id="to-red"></div>
                <div id="to-blue"></div>
            </div>
            <section id="global">
                <!-- HEADER -->
                <header id="header">
                    <div id="logo">
                        <h1>Proyecto JS</h1>
                    </div>
                    <div class="clearfix"></div>
                    <nav id="menu">
                        <ul>
                            <li><a href="./34_Proyecto JQuery.html">Inicio</a></li>
                            <li><a href="#">Calculadora</a></li>
                            <li><a href="34_reloj.html">Reloj</a></li>
                            <li><a href="./34_about.html">Sobre mí</a></li>
                            <li><a href="./34_contact.html">Contacto</a></li>
                        </ul>
                    </nav>
                </header>
                <!-- FIN HEADER -->+

                <!-- CONTENIDO -->
                <section id="content">
                    <div id="box" class="principal">
                        <!-- CARGAR RELOJ -->
                        <div id="reloj"></div>
                        <div id="cssclock">
                            <div id="clockanalog">
                                <img src="./img/analogseconds.png" id="analogsecond" alt="Clock second-hand" />
                                <img src="./img/analogminutes.png" id="analogminute" alt="Clock minute-hand" />
                                <img src="./img/analoghours.png" id="analoghour" alt="Clock hour-hand" />
                            </div>
                            <div class="scale">
                                <div id="clockdigital"><img src="./img/digitalhours.gif" id="digitalhour"
                                        alt="Clocks hours" />
                                    <img src="./img/digitalminutes.gif" id="digitalminute" alt="Clocks minutes" />
                                    <img src="./img/digitalseconds.gif" id="digitalsecond" alt="Clocks seconds" />
                                    <div style="opacity: 0.93;">&nbsp;</div>
                                    <div style="opacity: 0.93;">&nbsp;</div>
                                </div>
                            </div>

                        </div>

                    </div>
                    <aside id="sidebar">
                        <div id="about">
                            <h4><span>¿Quién soy?</span></h4>
                            <img src="./img/caracol.jpg" />
                            <p>Cargando...</p>
                        </div>

                        <div id="login">
                            <h4><span>Identificate</span></h4>
                            <form>
                                <label for="name">Nombre</label>
                                <input id="input_name" type="text" name="name" />
                                <label for="email">Email</label>
                                <input id="input_email" type="email" name="email" />
                                <label for="pass">Password</label>
                                <input id="input_pass" type="password" name="pass" />
                                <input id="input_btn" type="submit" value="Login" />
                            </form>
                        </div>
                    </aside>
                </section>
                <!-- FIN CONTENIDO -->

                <footer id="footer">
                    <h4>Master en JS - JQuery - Mario Cabrero Volarich &copy;</h4>
                    <a href="#" id="upper">
                        Subir al inicio
                    </a>
                </footer>


            </section>
        </div>
    </div>

</body>

</html>
