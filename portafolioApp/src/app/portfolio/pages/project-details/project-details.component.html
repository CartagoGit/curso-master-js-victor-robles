<div class="container">
  <div class="row">
    <div class="col">
      <h1>
        {{ project?.name
        }}<small class="badge bg-primary float-end fs-6 fw-light"
          >Id: {{ project?._id }}</small
        >
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="row h-100">
        <div class="w-100 h-auto d-flex justify-content-start col-12">
          <img
            [src]="getImageFromApi(project)"
            alt="imagen del proyecto"
            class="rounded img-fluid border"
            style="object-fit: contain; max-height: 150px"
          />
        </div>
      </div>
    </div>
    <div class="col-8">
      <h4 class="mb-1">Descripci√≥n del proyecto:</h4>
      {{ project?.description }}
    </div>

    <div class="col-12 mt-3">
      <p>Categoria: {{ project?.category }}</p>
      <h5>
        Lenguajes:
        <span
          *ngFor="let lang of project?.langs"
          class="badge bg-secondary ms-1 fw-light"
          >{{ lang }}</span
        >
      </h5>
    </div>
    <div class="col-12 d-flex justify-content-end">
      <button
        class="btn btn-outline-primary me-2"
        type="button"
        [routerLink]="['/editar-proyecto/', project?._id]"
      >
        Editar
      </button>
      <button
        class="btn btn-outline-danger"
        type="button"
        (click)="deleteProject()"
      >
        Borrar
      </button>
    </div>
  </div>
</div>
